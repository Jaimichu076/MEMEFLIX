<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memeflix - Memes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS externo -->
  <link rel="stylesheet" href="css/memes.css">
</head>
<body>
  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MEMEFLIX</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="memes.html" class="active">Memes</a></li>
      <li><a href="sugerencias.html">Sugerencias</a></li>
      <li><a href="minijuegos.html">Minijuegos</a></li>
    </ul>
    <div class="usuario" id="usuarioDisplay"></div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Explora los <span class="highlight">Memes</span></h1>
    <p>Los mejores memes seleccionados para ti, con estilo 칰nico.</p>
  </header>

  <!-- Galer칤a de memes -->
  <section class="galeria">
    <h2 class="section-title">游닞 Galer칤a de Memes</h2>
    <div class="grid">
      <div class="card"><img src="imagenes/meme1.jpg" alt="Meme 1"></div>
      <div class="card"><img src="imagenes/meme2.jpg" alt="Meme 2"></div>
      <div class="card"><img src="imagenes/meme3.jpg" alt="Meme 3"></div>
      <div class="card"><img src="imagenes/meme4.jpg" alt="Meme 4"></div>
      <!-- A침ade m치s memes seg칰n necesites -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>춸 2025 Memeflix - Jaime Mu침oz Nicol치s</p>
  </footer>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Mostrar usuario
    const usuario = localStorage.getItem("usuarioMemeflix");
    if (usuario) document.getElementById("usuarioDisplay").textContent = "游녻 " + usuario;

    // Ajustar canvas al redimensionar
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
