<script>
  // Pase temporal para acceder a Staff solo desde el 칤ndice
  document.getElementById('staffLink').addEventListener('click', () => {
    sessionStorage.setItem('staffEntry', 'fromIndex');
  });
</script>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Mostrar usuario
    const usuario = localStorage.getItem("usuarioMemeflix");
    if (usuario) document.getElementById("usuarioDisplay").textContent = "游녻 " + usuario;

    // Ajustar canvas al redimensionar
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
