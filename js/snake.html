  <!-- Fondo Matrix -->
  <script>
    const canvasBg = document.getElementById("matrix");
    const ctxBg = canvasBg.getContext("2d");
    canvasBg.height = window.innerHeight;
    canvasBg.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvasBg.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctxBg.fillStyle = "rgba(0,0,0,0.05)";
      ctxBg.fillRect(0, 0, canvasBg.width, canvasBg.height);
      ctxBg.fillStyle = "#0F0";
      ctxBg.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctxBg.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvasBg.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    const usuario = localStorage.getItem("usuarioMemeflix");
    if (usuario) document.getElementById("usuarioDisplay").textContent = "ðŸ‘¤ " + usuario;

    window.addEventListener("resize", () => {
      canvasBg.height = window.innerHeight;
      canvasBg.width = window.innerWidth;
    });
  </script>
