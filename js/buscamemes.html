<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscamemes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS global -->
  <link rel="stylesheet" href="../css/main.css" />
  <!-- CSS especÃ­fico del juego -->
  <link rel="stylesheet" href="../css/buscamemes.css" />
</head>
<body>
  <!-- Fondo Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MEMEFLIX</div>
    <ul class="nav-links">
      <li><a href="home.html">Inicio</a></li>
      <li><a href="memes.html">Memes</a></li>
      <li><a href="sugerencias.html">Sugerencias</a></li>
      <li><a href="minijuegos.html" class="active">Minijuegos</a></li>
    </ul>
    <div class="usuario" id="usuarioDisplay"></div>
    <a class="btn ghost" href="../STAFF/staff.html">Staff</a>
  </nav>

  <!-- Encabezado -->
  <header class="hero hero-game">
    <h1>Buscamemes</h1>
    <p>Evita los memes ocultos. Tres niveles, primer clic seguro y cronÃ³metro.</p>
  </header>

  <!-- HUD -->
  <section class="hud">
    <div class="hud-item"><span class="label">Tiempo:</span> <span id="timer">00:00</span></div>
    <div class="hud-item"><span class="label">Seguras restantes:</span> <span id="safeLeft">â€”</span></div>
    <div class="hud-item"><span class="label">Nivel:</span> <span id="nivelActual">â€”</span></div>
  </section>

  <!-- Controles -->
  <section class="controles">
    <button id="btnFacil" class="btn success" onclick="iniciarJuego('facil')">FÃ¡cil</button>
    <button id="btnIntermedio" class="btn warning" onclick="iniciarJuego('intermedio')">Intermedio</button>
    <button id="btnSix" class="btn danger" onclick="iniciarJuego('sixseveeeen')">Six Seveeeen</button>
    <button id="btnReiniciar" class="btn outline" onclick="reiniciarNivel()" disabled>Reiniciar nivel</button>
    <a href="minijuegos.html" class="btn secondary">â¬… Volver al menÃº</a>
  </section>

  <!-- Tablero -->
  <section class="tablero-wrap">
    <div id="tablero" role="grid" aria-label="Tablero Buscamemes" tabindex="0"></div>
    <div id="estado" class="estado">Selecciona un nivel para comenzar.</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Memeflix - Jaime MuÃ±oz NicolÃ¡s</p>
  </footer>

  <!-- Scripts del juego -->
  <script src="buscamemes.js"></script>
  <script src="matrix.js"></script>

  <script>
    // Mostrar usuario en navbar
    const usuario = localStorage.getItem("usuarioMemeflix");
    if (usuario) document.getElementById("usuarioDisplay").textContent = "ðŸ‘¤ " + usuario;

    // Fondo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function resizeMatrix() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeMatrix();
    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    window.addEventListener("resize", () => {
      resizeMatrix();
      columns = Math.floor(canvas.width / fontSize);
      drops.length = columns;
      drops.fill(1);
    });

    // Accesibilidad: teclado y mÃ³vil
    const tablero = document.getElementById("tablero");
    tablero.addEventListener("keydown", e => {
      const f = document.activeElement;
      if (!f || !f.classList.contains("celda")) return;
      if (e.key === "Enter") f.click();
      if (e.key === " ") {
        e.preventDefault();
        f.dispatchEvent(new Event("contextmenu", { bubbles: true, cancelable: true }));
      }
    });
    tablero.addEventListener("touchstart", e => {
      const t = e.target.closest(".celda");
      if (!t) return;
      t.dataset.touchStart = Date.now();
    }, { passive: true });
    tablero.addEventListener("touchend", e => {
      const t = e.target.closest(".celda");
      if (!t || !t.dataset.touchStart) return;
      const duration = Date.now() - parseInt(t.dataset.touchStart, 10);
      delete t.dataset.touchStart;
      if (duration > 400) {
        t.dispatchEvent(new Event("contextmenu", { bubbles: true, cancelable: true }));
      } else {
        t.click();
      }
    });
    document.addEventListener("contextmenu", e => {
      if (e.target.closest("#tablero")) e.preventDefault();
    });
  </script>
</body>
</html>
