  <!-- Hero -->
  <header class="hero">
    <h1>Comparte tus <span class="highlight">Sugerencias</span></h1>

  <!-- Formulario de sugerencias -->
  <section class="sugerencias">
    <h2 class="section-title">ðŸ’¡ EnvÃ­a tu sugerencia</h2>
    <form id="sugerenciasForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo" required>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Mostrar usuario
    const usuario = localStorage.getItem("usuarioMemeflix");
    if (usuario) document.getElementById("usuarioDisplay").textContent = "ðŸ‘¤ " + usuario;

    // Ajustar canvas al redimensionar
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Formulario de sugerencias
    document.getElementById("sugerenciasForm").addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!nombre || !email || !mensaje) return;
      document.getElementById("respuesta").textContent = "âœ… Â¡Gracias por tu sugerencia, " + nombre + "!";
      document.getElementById("sugerenciasForm").reset();
    });
  </script>
